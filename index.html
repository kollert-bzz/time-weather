<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timos Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/weather_icon.png">
</head>
<body>
<div class="card-container">
    <div class="card1">
        <div class="weather1">
            <h1 class="time1"></h1>
            <img src="img/rain.png" alt="" class="weather-icon1">
            <h3 class="temp1"></h3>
            <h2 class="city1">ZÃ¼rich</h2>
            <div class="details1">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity1">95%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind1">19 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="search">
            <label for="city-search"></label>
            <input id="city-search" type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid search</p>
        </div>
        <div class="weather">
            <h1 class="time"></h1>
            <img src="" alt="" class="weather-icon">
            <h3 class="temp"></h3>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card3">
        <div class="weather3">
            <h1 class="time3"></h1>
            <img src="img/rain.png" alt="" class="weather-icon3">
            <h3 class="temp3"></h3>
            <h2 class="city3">Brighton</h2>
            <div class="details3">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity3">95%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div>
                        <p class="wind3">19 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
